name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: mrdbid_test
          MYSQL_USER: mrdbid_user
          MYSQL_PASSWORD: devpassword
    env:
      RAILS_ENV: test
      DB_HOST: 127.0.0.1
      MYSQL_USER: mrdbid_user
      MYSQL_PASSWORD: devpassword
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libmysqlclient-dev

      - name: Wait for MySQL
        run: |
          until mysqladmin ping -h 127.0.0.1 -u mrdbid_user -pdevpassword --silent; do
            sleep 1
          done

      - name: Prepare database
        run: bundle exec rails db:prepare

      - name: Authorization guardrails check
        run: bundle exec ruby script/ci/authorization_guardrails_check.rb

      - name: Run tests
        run: bundle exec rails test
