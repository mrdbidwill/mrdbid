upstream puma {
  server unix:///opt/mrdbid/shared/tmp/sockets/puma.sock;
}

server {
  listen 80;
  server_name 85.31.233.192;

  root /opt/mrdbid/current/public;
  access_log /opt/mrdbid/shared/log/nginx_access.log;
  error_log /opt/mrdbid/shared/log/nginx_error.log info;

  # Increase timeouts for large file downloads (database exports)
  proxy_connect_timeout 600;
  proxy_send_timeout 600;
  proxy_read_timeout 600;
  send_timeout 600;

  # Increase buffer sizes for large files
  client_max_body_size 500M;
  client_body_buffer_size 128k;

  location ^~ /assets/ {
    gzip_static on;
    expires max;
    add_header Cache-Control public;
  }

  # X-Accel-Redirect internal location for database exports
  # This allows nginx to serve large files efficiently without tying up Rails
  location /tmp/exports/ {
    internal;  # Only accessible via X-Accel-Redirect from Rails
    alias /opt/mrdbid/current/public/tmp/exports/;

    # Disable buffering for large files
    proxy_buffering off;
    proxy_max_temp_file_size 0;

    # Allow large file downloads
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
  }

  try_files $uri/index.html $uri @puma;

  location @puma {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;

    # Increase timeouts for Rails (repeated here for @puma location)
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;

    proxy_pass http://puma;
  }

  error_page 500 502 503 504 /500.html;
  keepalive_timeout 10;
}
